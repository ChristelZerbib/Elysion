security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        users:
            entity:
                class: 'App\Entity\User'
                property: 'username'
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            guard : 
                authenticators : 
                    - App\Security\LoginFormAuthentificatorAuthenticator
            logout : 
                path : app_logout
                target : accueil

    role_hierarchy:
        ROLE_USER : ROLE_USER
        ROLE_ADMIN: ROLE_ADMIN
        

    access_control : 
        - { path: '^/utilisateurs/[0-9]+/password', roles: ROLE_USER }
        - { path: '^/utilisateurs', roles: ROLE_ADMIN }
        - { path: '^/atelier/[0-9]+', roles: ROLE_ADMIN }
        - { path: '^/atelier/[0-9]+/modifier', roles: ROLE_ADMIN }
        - { path: '^/atelier/nouveau', roles: ROLE_ADMIN }
    
        - { path: '^/bonus-effets/[0-9]+', roles: ROLE_ADMIN }
        - { path: '^/bonus-effets/[0-9]+/modifier', roles: ROLE_ADMIN }
        - { path: '^/bonus-effets/nouveau', roles: ROLE_ADMIN }
